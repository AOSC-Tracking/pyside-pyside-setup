type: Group
instructions:
  - type: ExecuteCommand
    command: python -u coin_build_instructions.py --os=MacOS --packaging --instdir=/Users/qt/work/install  --targetOs=MacOS --hostArch=X86_64 --targetArch=X86_64
    maxTimeInSeconds: 14400
    maxTimeBetweenOutput: 300
    enable_if:
      condition: and
      conditions:
        - condition: property
          property: host.os
          equals_value: MacOS
