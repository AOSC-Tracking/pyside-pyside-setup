language: python
dist: trusty
python:
  - "2.7"
  - "3.5"
before_install:
   - sudo add-apt-repository ppa:beineri/opt-qt551-trusty -y
   - sudo apt-get update
install:
  - sudo apt-get install qt55-meta-full -y
script:
  - python setup.py install --qt=opt-qt55 # --qmake=/path/to/bin/qmake --cmake=/path/to/bin/cmake --openssl=/path/to/openssl/bin
